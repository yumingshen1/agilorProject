<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
    p{
        color:red
    }
</style>

</head>

<body>
    <hi1>一级标题</hi1>
    <div id = "div1">

        <button type="button">登录</button>

    <div id="div3">

<!--   multiple="multiple" 多选，  去掉就是单选 -->

        <option value="1">15k-20k</option>
